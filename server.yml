---
- hosts: server
  become: yes
  tasks:
  - name: install Postfix
    yum:
      name:
        postfix

  - name: Copy main.cf
    copy:
      src: main.cf
      dest: /etc/postfix/main.cf

  - name: Copy hosts
    copy:
      src: hosts
      dest: /etc/hosts

  - name: ensure Postfix is started and runs at startup
    service:
      name: postfix
      state: started
      enabled: yes

